plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'eclipse'
    id "io.freefair.lombok" version "4.1.5"
}

sourceCompatibility = '11'

processResources {
    exclude('src/main/resources/wrapper/chainlink/js')
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compile group: 'io.micrometer', name: 'micrometer-core', version: '1.6.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.4.1'
	
	
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.1'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.9'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}